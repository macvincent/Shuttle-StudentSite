<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="./img/logo.jpg" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" /> -->
    <meta name="theme-color" content="#0f1728" />
    <meta
      name="description"
      content="Demo for CUTransit, a prototype completed for my System Analysis and Design Class CSCI438"
    />
    <link rel="apple-touch-icon" href="./img/logo.jpg" />
    <title>CUTransit</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./js/src.js"></script>
    <script src="./js/busStops.js"></script>
    <link rel="stylesheet" href="./css/button.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyALLUOV2LrlgiSh1ovYJlvZDwz2cnO1l6s&callback=initMap" async defer></script>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.9/auth0-spa-js.production.js"></script>    
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/app.js"></script>
  </head>
  <body>
      <a id="button" href="#"><span>&#9776</span></a>
      <div class="cuApp">
        <nav>
          <div id="header">
            <h1>CUTransit</h1>
          </div>
          <div class="profile">
            <div class="profilePicture">
              <img src="/img/placeholder.png" alt="" id="profilePicture">
            </div>
            <div class="greeting">
              <h1>Hello<span id="name"></span>!</h1>
            </div>
            <div class="dropOff">
              <label for="select"><h4>Select Destination</h4></label>
              <select id="busStops"></select><br>
              <div class="response"></div>
              <button id="getInfo">Get Info</button>
            </div>
            <div class="simulation">
              <label class="pure-material-switch">
                <input type="checkbox" name="simulate">
                <span>Simulation</span>
              </label>
            </div>
          </div>
        </nav>
        <!-- Replace the value of the key parameter with your own API key. -->
        <div id="map" class="map"></div>
      </div>
 </body>
</html>
